<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Baap Er Bank</title>
</head>

<body>
    <header>
        <section>
            <h2 class="text-5xl text-center mt-6">Welcome To <span class="font-semibold text-amber-500">Baap Er
                    Bank</span>!!!
            </h2>
        </section>
    </header>
    <main>
        <section class="bg-blue-100 w-9/12 mx-auto mt-12 p-8">
            <h3 class="text-3xl mb-6 font-semibold">Please Login!</h3>
            <input type="email" class="w-9/12 px-2 py-1 block mb-3" placeholder="Enter your email!" id="user-email">
            <input type="password" class="w-9/12 px-2 py-1 block mb-3" placeholder="Enter your password!"
                id="user-password">
            <button class="bg-amber-600 px-8 py-2 font-semibold rounded-lg text-white hover:bg-green-600"
                id="login-btn">Submit</button>
        </section>
    </main>


    <script src="js/login.js"></script>
</body>

</html>
